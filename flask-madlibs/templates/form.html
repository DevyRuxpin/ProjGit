<!doctype html>
<html>
  <head>
    <title>Madlibs</title>
  </head>
  <body>
    <h1>Fill in the blanks for your story</h1>
    <form action="/story">
      {% for prompt in prompts %}
        <label for="{{ prompt }}">{{ prompt.capitalize() }}:</label>
        <input type="text" id="{{ prompt }}" name="{{ prompt }}"><br>
      {% endfor %}
      <input type="submit" value="Generate Story">
    </form>
  </body>
</html>
