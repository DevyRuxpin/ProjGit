{% extends 'base.html' %}

{% block title %}Recent Posts{% endblock %}

{% block content %}
<h1>Recent Posts</h1>

{% for post in posts %}
    <div class="card mb-3">
        <div class="card-header">
            {{ post.title }}
        </div>
        <div class="card-body">
            <p>{{ post.content[:100] }}...</p>
            <p><small>Posted on {{ post.friendly_date }}</small></p>
            <a href="{{ url_for('posts_show', post_id=post.id) }}" class="button">Read More</a>
        </div>
    </div>
{% endfor %}
{% endblock %}
