{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<h1>Edit Post</h1>

<form action="{{ url_for('posts_update', post_id=post.id) }}" method="POST">
    {{ form.hidden_tag() }}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ post.title }}" required>
    
    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="5" required>{{ post.content }}</textarea>
    
    <label for="tags">Tags:</label>
    <select id="tags" name="tags" multiple>
        {% for tag in tags %}
            <option value="{{ tag.id }}" {% if tag in post.tags %}selected{% endif %}>{{ tag.name }}</option>
        {% endfor %}
    </select>
    
    <button type="submit" class="button">Edit Post</button>
</form>
{% endblock %}
