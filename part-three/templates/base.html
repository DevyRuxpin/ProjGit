<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogly &ndash; {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Blogly</h1>
  </header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ url_for('root') }}">Blogly</a>
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('users_index') }}">Users</a></li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('tags_index') }}">Tags</a></li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="btn btn-sm btn-secondary" href="{{ url_for('users_new_form') }}">Add user</a>
      </li>
      <li class="nav-item ml-2">
        <a class="btn btn-sm btn-secondary" href="{{ url_for('tags_new_form') }}">Add tag</a>
      </li>
    </ul>
  </nav>
  <div class="container mt-5">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="flash {{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}
    <!-- put the content here -->
    {% endblock %}
  </div>
</body>
</html>
