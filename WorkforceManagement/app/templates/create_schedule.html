<!DOCTYPE html>
<html>
<head>
    <title>Create Schedule</title>
</head>
<body>
    <h1>Create Schedule</h1>
    <form method="post">
        <label for="manager_id">Manager ID:</label>
        <input type="text" id="manager_id" name="manager_id" required><br>
        <label for="month">Month:</label>
        <input type="text" id="month" name="month" required><br>
        <label for="year">Year:</label>
        <input type="text" id="year" name="year" required><br>
        <label for="schedule_data">Schedule Data:</label>
        <textarea id="schedule_data" name="schedule_data" required></textarea><br>
        <button type="submit">Create Schedule</button>
    </form>
</body>
</html>
