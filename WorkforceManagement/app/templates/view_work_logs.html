<!DOCTYPE html>
<html>
<head>
    <title>View Work Logs</title>
</head>
<body>
    <h1>View Work Logs</h1>
    {% for work_log in work_logs %}
        <p>Clock In: {{ work_log.clock_in_time }}</p>
        <p>Clock Out: {{ work_log.clock_out_time }}</p>
        <p>Total Hours: {{ work_log.total_hours }}</p>
    {% endfor %}
</body>
</html>
