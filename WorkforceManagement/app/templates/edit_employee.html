<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
</head>
<body>
    <h1>Edit Employee</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ employee.name }}" required><br>
        <label for="position">Position:</label>
        <input type="text" id="position" name="position" value="{{ employee.position }}" required><br>
        <label for="manager_id">Manager ID:</label>
        <input type="text" id="manager_id" name="manager_id" value="{{ employee.manager_id }}" required><br>
        <button type="submit">Edit Employee</button>
    </form>
</body>
</html>
