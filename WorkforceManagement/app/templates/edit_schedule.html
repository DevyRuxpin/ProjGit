<!DOCTYPE html>
<html>
<head>
    <title>Edit Schedule</title>
</head>
<body>
    <h1>Edit Schedule</h1>
    <form method="post">
        <label for="manager_id">Manager ID:</label>
        <input type="text" id="manager_id" name="manager_id" value="{{ schedule.manager_id }}" required><br>
        <label for="month">Month:</label>
        <input type="text" id="month" name="month" value="{{ schedule.month }}" required><br>
        <label for="year">Year:</label>
        <input type="text" id="year" name="year" value="{{ schedule.year }}" required><br>
        <label for="schedule_data">Schedule Data:</label>
        <textarea id="schedule_data" name="schedule_data" required>{{ schedule.schedule_data }}</textarea><br>
        <button type="submit">Edit Schedule</button>
    </form>
</body>
</html>
