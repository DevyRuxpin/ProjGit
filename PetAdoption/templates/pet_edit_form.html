{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="text-center mb-4">{{ pet.name }}</h1>
        
        {% if pet.photo_url %}
        <img src="{{ pet.photo_url }}" alt="{{ pet.name }}" class="img-fluid mb-4">
        {% endif %}

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Pet Details</h5>
                <p class="card-text"><strong>Species:</strong> {{ pet.species }}</p>
                {% if pet.age %}
                <p class="card-text"><strong>Age:</strong> {{ pet.age }}</p>
                {% endif %}
            </div>
        </div>

        <h2>Update Pet Information</h2>
        {% include "_form.html" %}
        <a href="{{ url_for('list_pets') }}" class="btn btn-secondary mt-3">Back to List</a>
    </div>
</div>
{% endblock %}
