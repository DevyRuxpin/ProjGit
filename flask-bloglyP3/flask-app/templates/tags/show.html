<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ tag.name }}</title>
</head>
<body>
    <h1>{{ tag.name }}</h1>
    <a href="{{ url_for('edit_tag', tag_id=tag.id) }}">Edit</a>
    <form method="POST" action="{{ url_for('delete_tag', tag_id=tag.id) }}">
        <button type="submit">Delete</button>
    </form>
    <h2>Posts with this tag:</h2>
    <ul>
        {% for post in tag.posts %}
            <li><a href="{{ url_for('show_post', post_id=post.id) }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
