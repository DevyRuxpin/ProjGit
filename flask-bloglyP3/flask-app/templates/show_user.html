<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show User</title>
    <style>
        /* Basic styling for the user details */
        .user-details {
            max-width: 400px;
            margin: 0 auto;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .user-details img {
            max-width: 100%;
            border-radius: 5px;
        }
        .user-details h2 {
            margin-top: 0;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin-top: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .post-list {
            margin-top: 2rem;
        }
        .post-list h3 {
            margin-top: 0;
        }
        .post-list ul {
            list-style-type: none;
            padding: 0;
        }
        .post-list li {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="user-details">
        <h2>{{ user.first_name }} {{ user.last_name }}</h2>
        <img src="{{ user.image_url }}" alt="User Image">
        <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn">Edit User</a>
        <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST">
            <button type="submit" class="btn btn-danger">Delete User</button>
        </form>
        <a href="{{ url_for('list_users') }}" class="btn">Back to User List</a>
    </div>
    <div class="post-list">
        <h3>Posts by {{ user.first_name }}:</h3>
        <ul>
            {% for post in user.posts %}
            <li>
                <a href="{{ url_for('show_post', post_id=post.id) }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('add_post', user_id=user.id) }}" class="btn">Add Post</a>
    </div>
</body>
</html>
