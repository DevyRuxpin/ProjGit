<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>On-Demand FOREX Conversions</h1>
    </header>
    <main>
        <section>
            <h2>Select Currency to Convert From</h2>
            <form id="forex-form">
                <select name="from_currency" id="from_currency">
                    <option value="USD">USD</option>
                    <option value="AUD">AUD</option>
                    <option value="CAD">CAD</option>
                    <option value="PLN">PLN</option>
                    <option value="MXN">MXN</option>
                </select>
            
            <h2>Select Currency to Convert To</h2>
                <select name="to_currency" id="to_currency">
                    <option value="USD">USD</option>
                    <option value="AUD">AUD</option>
                    <option value="CAD">CAD</option>
                    <option value="PLN">PLN</option>
                    <option value="MXN">MXN</option>
                </select>
            <h2>Enter Amount to Convert</h2>
                <input type="number" name="amount" id="amount">
                <button type="submit" id="convert">Click to Convert</button>
            </form>
            <h2>Conversion Result</h2>
                <input type="text" name="result" id="result" disabled>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Kali Consulting LLC</p>
    </footer>
</body>
</html>
